<!--The content below is only a placeholder and can be replaced.-->
<div class="row">
  <div class="col-md-2">  </div>
  <div class="col-md-8">
   
<rs-pagination-lib [pagesNumber]="pagesNumber" [page]="page" [currentSize]="size"></rs-pagination-lib>
<div style="text-align:center">
  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Title</th>
        <th scope="col">Vote average</th>
        <th scope="col">Release date</th>
      </tr>
    </thead>
    <tbody *ngFor='let elem of list ; let i = index'>
      <tr>
        <th scope="row">{{i}}</th>
        <td>{{elem.original_title}}</td>
        <td>{{elem.vote_average}}</td>
        <td>{{elem.release_date}}</td>
      </tr>
    </tbody>
  </table>
</div>
  </div>
  <div class="col-md-2"></div>
</div>
