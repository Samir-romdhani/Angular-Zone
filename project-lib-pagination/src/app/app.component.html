<!--The content below is only a placeholder and can be replaced.-->
<div class="row">
  <div class="col-md-2">  </div>
  <div class="col-md-8">

<rs-pagination-lib [pagesNumber]="pagesNumber" [page]="page" [currentSize]="size"></rs-pagination-lib>
<div style="text-align:center">
  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">last_name</th>
        <th scope="col">first_name</th>
        <th scope="col">Email</th>
      </tr>
    </thead>
    <tbody *ngFor='let elem of list ; let i = index'>
      <tr>
        <th scope="row">{{i}}</th>
        <td>{{elem.last_name}}</td>
        <td>{{elem.first_name}}</td>
        <td>{{elem.email}}</td>
      </tr>
    </tbody>
  </table>
</div>

<!--<rs-rs-charts-c3-lib></rs-rs-charts-c3-lib>-->
  </div>
  <div class="col-md-2"></div>
</div>
